<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario</title>
</head>
<body>
  <form id="meu-formulario" action="https://formspree.io" method="POST">
    <h2>formulário</h2>
  
    <label for="nome">Nome completo:</label><br>
    <input type="text" id="nome" name="nome" required><br><br>
  
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>
  
    <label for="telefone">Telefone:</label><br>
    <input type="tel" id="telefone" name="telefone" required><br><br>
  
    <label for="tipo_servico">Tipo de serviço:</label><br>
    <select id="tipo_servico" name="tipo_servico" required>
      <option value="website">Website</option>
      <option value="aplicativo">Aplicativo</option>
      <option value="sistema">Sistema</option>
    </select><br><br>
  
    <label>Tipo de projeto:</label><br>
    <input type="checkbox" name="tipo_projeto[]" value="design">
    <!-- <input type="checkbox" id="design" name="tipo_projeto" value="design"> -->
    <label for="design">Design</label><br>
  
    <input type="checkbox" id="desenvolvimento" name="tipo_projeto" value="desenvolvimento">
    <label for="desenvolvimento">Desenvolvimento</label><br>
  
    <input type="checkbox" id="manutencao" name="tipo_projeto" value="manutencao">
    <label for="manutencao">Manutenção</label><br>
  
    <input type="checkbox" id="gestao" name="tipo_projeto" value="gestao">
    <label for="gestao">Gestão</label><br><br>
  
    <label for="orcamento">Orçamento disponível (MZN):</label><br>
    <input type="number" id="orcamento" name="orcamento" required><br><br>
  
    <label for="data_entrega">Data de entrega desejada:</label><br>
    <input type="date" id="data_entrega" name="data_entrega" required><br><br>
  
    <label for="horario_meeting">Data e horário para a reunião:</label><br>
    <input type="datetime-local" id="horario_meeting" name="horario_meeting"><br><br>
  
    <label for="comentarios">Comentários adicionais:</label><br>
    <textarea id="comentarios" name="comentarios" rows="5"></textarea><br><br>
  
    <button type="submit" id="botao-enviar">Enviar</button>
  
    <p id="mensagem-estado" style="margin-top: 10px;"></p>
  </form>

  <script src="/js/main.js"></script>
</body>
</html>
