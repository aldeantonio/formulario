<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario</title>
</head>
<body>

  <form action="#" method="post">
    <h2>Pedido de Projeto</h2>
  
    <label for="nome">Nome completo:</label><br>
    <input type="text" id="nome" name="nome" required><br><br>
  
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>
  
    <label for="telefone">Telefone:</label><br>
    <input type="tel" id="telefone" name="telefone" required><br><br>
  
    <label for="tipo_servico">Tipo de serviço:</label><br>
    <select id="tipo_servico" name="tipo_servico" required>
      <option value="website">Website</option>
      <option value="aplicativo">Aplicativo</option>
      <option value="sistema">Sistema</option>
    </select><br><br>
  
    <label for="tipo_projeto">Tipo de projeto:</label><br>
    <select id="tipo_projeto" name="tipo_projeto[]" multiple required>
      <option value="design">Design</option>
      <option value="desenvolvimento">Desenvolvimento</option>
      <option value="manutencao">Manutenção</option>
      <option value="gestao">Gestão</option>
    </select><br><br>
  
    <label for="orcamento">Orçamento disponível (MZN):</label><br>
    <input type="number" id="orcamento" name="orcamento" required><br><br>
  
    <label for="data_entrega">Data de entrega desejada:</label><br>
    <input type="date" id="data_entrega" name="data_entrega" required><br><br>
  
    <label for="horario_meeting">Horário preferido para reunião:</label><br>
    <input type="time" id="horario_meeting" name="horario_meeting"><br><br>
  
    <label for="comentarios">Comentários adicionais:</label><br>
    <textarea id="comentarios" name="comentarios" rows="5"></textarea><br><br>
  
    <button type="submit">Enviar</button>
  </form>
  
    
</body>
</html>
